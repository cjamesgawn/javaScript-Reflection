<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Reflection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form action="get" id="searchField">
                <input type="text" placeholder="Search for a random image..." id="query-input">
                <button id="searchBtn">Search</button>
            </form>
            <form action="post" class="" id="email-field">
                <div class="validate"></div>
                <input type="text" placeholder="email address..." id="email-input">
                <button id="submitBtn">Save Image</button>
            </form>
        </div>
        
        <div class="content">
            <div class="image-wrapper">

            </div>
            <div class="saved-wrapper">
                <ul id="saveList">

                </ul>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
